suite: test deployment provider no-db
templates:
  - deployment.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    values:
      - ./deployment-values-no-db.yaml
    asserts:
      - isAPIVersion:
          of: apps/v1
        documentIndex: 0
      - isKind:
          of: Deployment
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-provider
        documentIndex: 0
      - equal:
          path: metadata.labels.app
          value: mds-provider
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - equal:
          path: spec.replicas
          value: 1
        documentIndex: 0
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-provider
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-provider
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].name
          value: user-container
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].image
          value: mds-provider:latest
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 4000
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: user-port
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].protocol
          value: TCP
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: PATH_PREFIX
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: /provider
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: TIMEZONE
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: America/Los_Angeles
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[2].name
          value: REDIS_HOST
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[2].value
          value: mds-redis-master.mds.svc.cluster.local
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: REDIS_PORT
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[3].value
          value: "6379"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[4].name
          value: CE_NAME
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[4].value
          value: mds-provider
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[5].name
          value: SINK
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[5].value
          value: http://default-broker.mds.svc.cluster.local
        documentIndex: 0
