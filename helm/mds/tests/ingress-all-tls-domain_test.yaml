suite: test ingress all
templates:
  - ingress.yaml
tests:
  - it: all
    release:
      namespace: mds
    set:
      tls:
        enabled: true
        domain: domain
    asserts:
      - hasDocuments:
          count: 9
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 8
      - isKind:
          of: Gateway
        documentIndex: 8
      - equal:
          path: metadata.name
          value: mds-gateway
        documentIndex: 8
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 8
      - equal:
          path: spec.selector.istio
          value: ingressgateway
        documentIndex: 8
      - equal:
          path: spec.servers[0].port.number
          value: 443
        documentIndex: 8
      - equal:
          path: spec.servers[0].port.protocol
          value: HTTPS
        documentIndex: 8
      - equal:
          path: spec.servers[0].port.name
          value: https
        documentIndex: 8
      - equal:
          path: spec.servers[0].tls.mode
          value: SIMPLE
        documentIndex: 8
      - equal:
          path: spec.servers[0].tls.privateKey
          value: /etc/istio/ingressgateway-certs/tls.key
        documentIndex: 8
      - equal:
          path: spec.servers[0].tls.serverCertificate
          value: /etc/istio/ingressgateway-certs/tls.crt
        documentIndex: 8
      - equal:
          path: spec.servers[0].hosts[0]
          value: "*"
        documentIndex: 8