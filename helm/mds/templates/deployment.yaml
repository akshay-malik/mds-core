{{- range $api := .Values.apis }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $api.name }}
  labels:
    app: {{ $api.name }}
    namespace: {{ $.Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $api.name }}
  template:
    metadata:
      labels:
        app: {{ $api.name }}
    spec:
      containers:
      - name: {{ $api.name }}
        {{- if $.Values.registry }}
        image: {{ $.Values.registry }}/{{ $api.name }}:{{ $api.version }}
        {{- else }}
        image: {{ $api.name }}:{{ $api.version }}
        imagePullPolicy: Always
        {{- end }}
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 128Mi
        ports:
        - containerPort: {{ $api.port }}
          name: user-port
          protocol: TCP
        env:
          - name: PORT
            value: {{ $api.port | quote }}
          - name: EVENT_SOURCE
            value: cloudevents
          - name: PATH_PREFIX
            value: {{ $api.pathPrefix }}
          - name: TIMEZONE
            value: {{ $.Values.timezone }}
          {{- if $api.useDB }}
          - name: PG_USER
            value: {{ $.Values.postgresql.postgresqlUsername }}
          - name: PG_NAME
            value: {{ $.Values.postgresql.postgresqlDatabase }}
          - name: PG_PREFIX
            value: reports_
          - name: PG_PASS
            valueFrom:
              secretKeyRef:
                name: pg-pass
                key: postgresql-password
          - name: PG_PORT
            value: {{ $.Values.postgresql.port | quote }}
          - name: PG_HOST
            {{- if $.Values.postgresql.internal }}
            value: mds-postgresql.{{ $.Release.Namespace }}.svc.cluster.local
            {{- else }}
            value: {{ $.Values.postgresql.host }}
            {{- end }}
          - name: PG_HOST_READER
            {{- if $.Values.postgresql.internal }}
            value: mds-postgresql.{{ $.Release.Namespace }}.svc.cluster.local
            {{- else }}
            {{- if $.Values.postgresql.hostReader }}
            value: {{ $.Values.postgresql.hostReader }}
            {{- else }}
            value: {{ $.Values.postgresql.host }}
            {{- end }}
            {{- end }}
          {{- if $api.migration }}
          - name: PG_MIGRATIONS
            value: {{ $api.migration | quote }}
          {{- end }}
          {{- end }}
          {{- if $api.useCache }}
          - name: REDIS_HOST
            {{- if $.Values.redis.internal }}
            value: mds-redis-master.{{ $.Release.Namespace }}.svc.cluster.local
            {{- else }}
            value: {{ $.Values.redis.host }}
            {{- end }}
          - name: REDIS_PORT
            value: {{ $.Values.redis.port | quote }}
          {{- end }}
          {{- if $api.useEvents }}
          - name: CE_NAME
            value: {{ $api.name }}
          - name: SINK
            value: http://default-broker.{{ $.Release.Namespace }}.svc.cluster.local
          {{- end }}
{{- end }}
{{- if $.Values.pgPass }}
---
apiVersion: v1
kind: Secret
metadata:
  name: pg-pass
  namespace: {{ $.Release.Namespace }}
type: Opaque
data:
  postgresql-password: {{ $.Values.pgPass | b64enc }}
{{- end}}
