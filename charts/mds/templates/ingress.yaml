{{- range $api := .Values.apis }}
{{ if $api.pathPrefix}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $api.name }}-route
  namespace: {{ $.Release.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - mds-gateway
  http:
  - match:
    - uri:
        prefix: {{ $api.pathPrefix }}
    route:
    - destination:
        port:
          number: 80
        host: {{ $api.name }}.{{ $.Release.Namespace}}.svc.cluster.local
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - POST
      - GET
      - HEAD
      - OPTIONS
      - PATCH
      - PUT
      - POST
      allowCredentials: false
      allowHeaders:
      - Content-Type
      - Authorization
      maxAge: "10m"
---
{{- end }}
{{- end }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mds-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  {{- if .Values.tls.enabled }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
  {{- else }}
  - port:
      number: 80
      name: http
      protocol: HTTP
  {{- end }}
    hosts:
    - "*"
