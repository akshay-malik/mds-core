suite: test deployment policy no-db
templates:
  - deployment.yaml
tests:
  - it: doc 3
    values:
      - ./values-no-db.yaml
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: apps/v1
        documentIndex: 3
      - isKind:
          of: Deployment
        documentIndex: 3
      - equal:
          path: metadata.name
          value: mds-policy
        documentIndex: 3
      - equal:
          path: metadata.labels.app
          value: mds-policy
        documentIndex: 3
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 3
      - equal:
          path: spec.replicas
          value: 1
        documentIndex: 3
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].name
          value: user-container
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].image
          value: mds-policy:latest
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 4003
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: user-port
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].ports[0].protocol
          value: TCP
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: PATH_PREFIX
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: /policy
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: REDIS_HOST
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: mds-redis-master.mds.svc.cluster.local
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[2].name
          value: REDIS_PORT
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[2].value
          value: "6379"
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: CE_NAME
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[3].value
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[4].name
          value: SINK
        documentIndex: 3
      - equal:
          path: spec.template.spec.containers[0].env[4].value
          value: http://default-broker.mds.svc.cluster.local
        1documentIndex: 3
